{% extends 'layout.html' %}

{% block content %}
<style>
:root {
    --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    --bot-bubble: #ffffff;
    --user-bubble: #6366f1;
    --hover-effect: brightness(0.95);
}

.chat-container {
    width: 100%;
    max-width: 800px;
    margin: 2rem auto;
    background: white;
    border-radius: 1.5rem;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.chat-container:hover {
    transform: translateY(-2px);
}

.chat-header {
    background: var(--primary-gradient);
    padding: 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    position: relative;
}

.bot-avatar {
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.bot-avatar img {
    width: 24px;
    height: 24px;
}

.header-content h2 {
    color: white;
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.header-content p {
    color: rgba(255, 255, 255, 0.9);
    margin: 0;
    font-size: 0.9rem;
}

.chat-body {
    height: 60vh;
    padding: 1.5rem;
    overflow-y: auto;
    background: #f8fafc;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.message {
    max-width: 70%;
    padding: 1rem 1.5rem;
    border-radius: 1.25rem;
    position: relative;
    animation: messageAppear 0.3s ease;
}

@keyframes messageAppear {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.bot-message {
    background: var(--bot-bubble);
    color: #1e293b;
    align-self: flex-start;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    border: 1px solid #e2e8f0;
}

.user-message {
    background: var(--user-bubble);
    color: white;
    align-self: flex-end;
}

.message-timestamp {
    display: block;
    font-size: 0.75rem;
    color: #64748b;
    margin-top: 0.5rem;
}

.chat-footer {
    padding: 1.5rem;
    background: white;
    border-top: 1px solid #f1f5f9;
    display: flex;
    gap: 1rem;
    position: relative;
}

.chat-input {
    flex: 1;
    padding: 1rem 1.5rem;
    border: 1px solid #e2e8f0;
    border-radius: 1rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
}

.chat-input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

.send-button {
    padding: 1rem 1.5rem;
    background: var(--primary-gradient);
    border: none;
    border-radius: 1rem;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.send-button:hover {
    transform: scale(1.05);
}
