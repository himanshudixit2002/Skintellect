{% extends 'layout.html' %}

{% block content %}
<style>
:root {
    --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    --bot-bubble: #ffffff;
    --user-bubble: #6366f1;
    --hover-effect: brightness(0.95);
    --input-bg: #f8fafc;
}

.chat-container {
    width: 100%;
    max-width: 800px;
    margin: 2rem auto;
    background: white;
    border-radius: 1.5rem;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.chat-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
}

.chat-header {
    background: var(--primary-gradient);
    padding: 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    position: relative;
}

.bot-avatar {
    width: 45px;
    height: 45px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

.bot-avatar img {
    width: 28px;
    height: 28px;
}

.header-content h2 {
    color: white;
    margin: 0;
    font-size: 1.6rem;
    font-weight: 700;
}

.header-content p {
    color: rgba(255, 255, 255, 0.9);
    margin: 0;
    font-size: 1rem;
}

.chat-body {
    height: 60vh;
    padding: 1.5rem;
    overflow-y: auto;
    background: var(--input-bg);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    scrollbar-width: thin;
    scrollbar-color: #cbd5e1 transparent;
}

.chat-body::-webkit-scrollbar {
    width: 6px;
}

.chat-body::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 6px;
}

.message {
    max-width: 75%;
    padding: 1rem 1.5rem;
    border-radius: 1.25rem;
    position: relative;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 0.4s forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.bot-message {
    background: var(--bot-bubble);
    color: #1e293b;
    align-self: flex-start;
    border: 1px solid #e2e8f0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.user-message {
    background: var(--user-bubble);
    color: white;
    align-self: flex-end;
}

.message-timestamp {
    display: block;
    font-size: 0.75rem;
    color: #64748b;
    margin-top: 0.5rem;
    text-align: right;
}

.chat-footer {
    padding: 1rem;
    background: white;
    border-top: 1px solid #f1f5f9;
    display: flex;
    gap: 1rem;
    align-items: center;
    position: relative;
}

.chat-input-container {
    position: relative;
    flex: 1;
}

.chat-input {
    width: 100%;
    padding: 1rem 1.5rem;
    border: 1px solid #e2e8f0;
    border-radius: 2rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: var(--input-bg);
    padding-left: 3rem;
}

.chat-input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #64748b;
    font-size: 1.2rem;
}

.send-button {
    padding: 1rem 1.5rem;
    background: var(--primary-gradient);
    border: none;
    border-radius: 1.5rem;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.send-button:hover {
    transform: scale(1.05);
}

@media (max-width: 600px) {
    .chat-container {
        margin: 1rem;
        border-radius: 1rem;
    }
    .chat-header {
        padding: 1rem;
    }
    .chat-body {
        height: 50vh;
    }
    .chat-footer {
        padding: 0.75rem;
    }
    .chat-input {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
    }
    .send-button {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
    }
}
</style>

<div class="chat-container">
    <div class="chat-header">
        <div class="bot-avatar">
            <img src="/static/assets/bot.png" alt="Bot">
        </div>
        <div class="header-content">
            <h2>AI Advisor</h2>
            <p>How can I help you today?</p>
        </div>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
        <div class="chat-input-container">
            <span class="input-icon">ðŸ’¬</span>
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
        </div>
        <button class="send-button" onclick="sendMessage()">âž¤ Send</button>
    </div>
</div>
{% endblock %}
