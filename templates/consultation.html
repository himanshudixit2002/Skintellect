{% extends 'layout.html' %}
{% block title %}Consultation Booking - Skintellect{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-900 via-blue-800 to-purple-900">
  <div class="w-full max-w-4xl bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-900">Dermatology Consultation Booking</h1>
    <p class="text-center text-gray-700 mb-8">Schedule your personalized skin health assessment.</p>
    <form id="consultationForm" action="/appointment" method="POST" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="relative">
          <label class="block mb-1 font-semibold text-gray-800">Full Name</label>
          <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold text-gray-800">Email Address</label>
          <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold text-gray-800">Appointment Date</label>
          <input type="date" name="date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold text-gray-800">Skin Type</label>
          <select name="skin" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required>
            <option value="">Select Skin Type</option>
            <option>Normal</option>
            <option>Dry</option>
            <option>Oily</option>
            <option>Combination</option>
            <option>Sensitive</option>
          </select>
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold text-gray-800">Phone Number</label>
          <input type="tel" name="phone" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold text-gray-800">Age</label>
          <input type="number" name="age" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required min="13" />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold text-gray-800">Address</label>
          <input type="text" name="address" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required />
        </div>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition">
        Schedule Appointment
      </button>
    </form>
  </div>
</div>
{% endblock %}
