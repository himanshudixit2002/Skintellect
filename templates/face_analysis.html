{% extends 'layout.html' %}

{% block content %}
<style>
  /* Modern Gradient Background */
  body {
      background: linear-gradient(135deg, #e0f3f5 0%, #f8f5ff 50%, #fff3fb 100%);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
  }
  .container-main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
  }
  h1, h2, h3 {
      font-weight: 700;
  }

  /* Modern Upload Box with Glassmorphism */
  .upload-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 2px dashed rgba(92, 112, 214, 0.3);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      margin: 2rem 0;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
  }
  .upload-box:hover {
      background: rgba(245, 247, 255, 0.9);
      border-color: #5c70d6;
      transform: translateY(-2px);
  }
  .upload-box input[type="file"] {
      display: none;
  }
  .file-size-note {
      font-size: 0.9rem;
      color: #007BFF;
      margin-top: 10px;
  }

  /* Modern Gradient Button */
  .btn-blue {
      background: linear-gradient(135deg, #5c70d6 0%, #4b55b8 100%);
      border: none;
      border-radius: 12px;
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 6px rgba(92, 112, 214, 0.2);
  }
  .btn-blue:hover {
      background: linear-gradient(135deg, #4b55b8 0%, #3f4a9e 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(92, 112, 214, 0.3);
  }

  /* Modern Loader Animation */
  .loader {
      display: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      position: relative;
      margin: 20px auto;
  }
  .loader::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 5px solid;
      border-color: #5c70d6 #0000;
      animation: pulse 1.5s ease-in-out infinite;
      mix-blend-mode: multiply;
  }
  .loader::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 5px solid;
      border-color: #0000 #5c70d6;
      animation: pulse 1.5s -0.75s ease-in-out infinite;
      mix-blend-mode: multiply;
  }
  @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 0.4; }
  }

  /* Results Section */
  .results-section {
      margin-top: 30px;
      display: none;
  }
  .card-custom {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
  }
  /* Tab Navigation */
  .results-nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
  }
  .tab-btn {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      color: #5c70d6;
      cursor: pointer;
      transition: all 0.3s ease;
  }
  .tab-btn.active {
      background: #5c70d6;
      color: white;
  }
  .tab-content {
      display: none;
  }
  .tab-content.active {
      display: block;
  }
  .condition-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
  }
  .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
  }
  .card-title {
      color: #2a2d3b;
      font-weight: 700;
      margin-bottom: 1rem;
  }

  /* Annotated Image Styling */
  .annotated-img {
      max-width: 100%;
      border: 3px solid #007BFF;
      border-radius: 12px;
      margin-top: 20px;
      transition: opacity 0.5s;
  }
  
  /* Recommendation Styling */
  .recommendation-card {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      background-color: #f9f9f9;
  }
</style>

<div class="container-main">
  <div class="w-full" style="max-width: 800px;">
    <h1 class="text-center mb-6 text-5xl font-black bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-teal-400">
      <i class="fas fa-syringe mr-3"></i>Face Analysis
    </h1>
    
    <!-- Upload Form -->
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <div class="upload-box" id="uploadBox">
        <input id="fileInput" type="file" name="image" accept="image/*" required>
        <h3 class="text-2xl font-semibold">Drag & Drop or Click to Upload</h3>
        <p>Supported formats: JPG, PNG</p>
        <p class="file-size-note">Max size: 2MB</p>
        <p id="fileFeedback" class="feedback" style="display: none;"></p>
      </div>
      <div class="text-center">
        <button class="btn-blue" type="submit">Analyze Skin</button>
        <div class="loader" id="loadingSpinner"></div>
      </div>
    </form>

    <!-- Results Section -->
    <div id="resultsSection" class="results-section">
      <nav class="results-nav">
        <button class="tab-btn active" data-tab="conditions">üß™ Conditions</button>
        <button class="tab-btn" data-tab="tips">üí° Skincare Tips</button>
        <button class="tab-btn" data-tab="products">üõçÔ∏è Products</button>
        <button class="tab-btn" data-tab="analysis">üîç Analysis</button>
      </nav>
      
      <div class="tab-content active" data-tab="conditions">
        <div class="card-custom fade-in">
          <h2 class="card-title">Detected Skin Conditions</h2>
          <ul id="conditionsList" class="condition-grid"></ul>
        </div>
      </div>
      
      <div class="tab-content" data-tab="tips">
        <div class="card-custom fade-in">
          <h2 class="card-title">Personalized Skincare Recommendations</h2>
          <div id="aiAnalysis" class="tip-content"></div>
        </div>
      </div>
      
      <div class="tab-content" data-tab="products">
        <div class="card-custom fade-in">
          <h2 class="card-title">Recommended Products</h2>
          <div id="recommendationsContainer" class="product-grid"></div>
        </div>
      </div>
      
      <div class="tab-content" data-tab="analysis">
        <div class="card-custom fade-in">
          <h2 class="card-title">AI Analysis Visualization</h2>
          <div class="image-comparison">
            <img id="originalImage" class="annotated-img" src="" alt="Original Image" style="display: none;">
            <img id="annotatedImage" class="annotated-img" src="" alt="Analyzed Image" style="display: none;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const uploadBox = document.getElementById("uploadBox");
    const fileInput = document.getElementById("fileInput");
    const fileFeedback = document.getElementById("fileFeedback");
    const uploadForm = document.getElementById("uploadForm");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const resultsSection = document.getElementById("resultsSection");
    const conditionsList = document.getElementById("conditionsList");
    const recommendationsContainer = document.getElementById("recommendationsContainer");
    const aiAnalysis = document.getElementById("aiAnalysis");
    const annotatedImage = document.getElementById("annotatedImage");

    uploadBox.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            if (file.size > 2 * 1024 * 1024) {
                alert("File too large! Please select a file under 2MB.");
                fileInput.value = "";
                return;
            }
            fileFeedback.style.display = "block";
            fileFeedback.textContent = "Selected File: " + file.name;
        } else {
            fileFeedback.style.display = "none";
        }
    });

    // Add tab switching functionality
    document.querySelectorAll('.tab-btn').forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all buttons and content
            document.querySelectorAll('.tab-btn').forEach(btn =>
                btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content =>
                content.classList.remove('active'));
            
            // Add active class to clicked button and corresponding content
            const tabId = this.dataset.tab;
            this.classList.add('active');
            document.querySelector(`.tab-content[data-tab="${tabId}"]`).classList.add('active');
            
            // Force annotated image refresh if showing analysis tab
            if(tabId === 'analysis') annotatedImage.style.display = 'block';
        });
    });

    uploadForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        loadingSpinner.style.display = "block";

        fetch("/predict", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            loadingSpinner.style.display = "none";
            renderResults(data);
        })
        .catch(error => {
            loadingSpinner.style.display = "none";
            alert("‚ö†Ô∏è Face not detected. Please upload a clearer image.");
        });
    });

    function renderResults(data) {
        resultsSection.style.display = "block";
        conditionsList.innerHTML = "";
        recommendationsContainer.innerHTML = "";
        aiAnalysis.textContent = data.ai_analysis || "No analysis available.";

        data.classes.forEach(condition => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = condition;
            conditionsList.appendChild(li);
        });

        data.recommendations.forEach(rec => {
            recommendationsContainer.innerHTML += `
              <div class="recommendation-card">
                <h3>${rec.condition}</h3>
                ${rec.products.map(p => `<p><strong>${p.Brand} - ${p.Name}</strong><br>Price: ‚Çπ${p.Price}<br>Ingredients: ${p.Ingredients}</p>`).join("")}
              </div>`;
        });

        if (data.annotated_image) {
            annotatedImage.src = data.annotated_image;
            annotatedImage.style.display = "block";
        }
    }
});
</script>

{% endblock %}
