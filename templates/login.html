{% extends "layout.html" %}
{% block title %}Login | SKINTELLECT{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">

<div class="min-h-screen bg-gradient-to-br from-sky-50 to-emerald-50 flex items-center p-4">
    <div class="max-w-5xl w-full mx-auto bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 lg:grid-cols-2 relative isolate border border-white/20 hover:border-white/30 transition-all duration-300 group">
        <!-- Animated background elements -->
        <div class="absolute inset-0 -z-10">
            <div class="absolute -top-32 left-1/2 w-[800px] h-[800px] -translate-x-1/2 bg-[conic-gradient(#a5f3fc_0%,#5eead4_50%,#a5f3fc_100%)] opacity-20 blur-3xl animate-gradient-rotate"></div>
            <div class="absolute top-1/2 left-1/2 w-96 h-96 -translate-y-1/2 bg-gradient-to-r from-teal-200 to-emerald-200 rounded-full opacity-10 blur-2xl animate-float"></div>
        </div>
        <!-- Particle container -->
        <div class="absolute inset-0 -z-20 particles-container opacity-30"></div>
        <!-- Visual Section -->
        <div class="hidden lg:flex flex-col items-center justify-center bg-gradient-to-br from-teal-600 to-emerald-500 p-12 relative overflow-hidden">
            <div class="animate-float">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" 
                     class="w-48 h-48 mb-8 filter drop-shadow-2xl" 
                     alt="Skincare Illustration">
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Glow Again</h1>
            <p class="text-emerald-100 text-center">Personalized skincare powered by AI</p>
            
            <!-- Animated Background Elements -->
            <div class="absolute top-0 left-0 w-full h-full opacity-15">
                <div class="absolute -top-20 -left-20 w-72 h-72 bg-emerald-300 rounded-full mix-blend-multiply filter blur-xl animate-blob"></div>
                <div class="absolute top-40 -right-20 w-72 h-72 bg-teal-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"></div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="p-12">
            <div class="flex justify-center mb-8">
                <div class="w-20 h-20 bg-emerald-100/80 rounded-2xl flex items-center justify-center shadow-lg backdrop-blur-sm">
                    <i class="ri-leaf-fill text-4xl text-emerald-600"></i>
                </div>
            </div>

            <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Welcome Back</h2>
            <p class="text-gray-600 text-center mb-8">
                New to Skintellect? 
                <a href="{{ url_for('register') }}" class="text-emerald-600 font-semibold hover:underline transition-all">Start your glow-up</a>
            </p>

            {% if error %}
            <div class="bg-rose-100/90 border border-rose-200 text-rose-700 px-4 py-3 rounded-lg mb-6 flex items-center backdrop-blur-sm">
                <i class="ri-alert-fill mr-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form class="space-y-6" action="{{ url_for('login') }}" method="post">
                <!-- Username Field -->
                <div class="relative group">
                    <input type="text" name="username" required 
                           class="w-full px-4 py-3 pl-12 rounded-lg border border-gray-200/80 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100 transition-all peer bg-white/50 backdrop-blur-sm"
                           placeholder=" ">
                    <label class="absolute left-12 top-3.5 text-gray-400 pointer-events-none transition-all 
                                peer-placeholder-shown:text-gray-400 
                                peer-focus:text-emerald-600
                                peer-focus:-translate-y-5
                                peer-focus:scale-90
                                peer-focus:font-medium
                                peer-[:not(:placeholder-shown)]:-translate-y-5
                                peer-[:not(:placeholder-shown)]:scale-90">
                        Username
                    </label>
                    <i class="ri-user-3-line absolute left-4 top-4 text-gray-400"></i>
                </div>

                <!-- Password Field -->
                <div class="relative group">
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 pl-12 rounded-lg border border-gray-200/80 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100 transition-all peer bg-white/50 backdrop-blur-sm"
                           placeholder=" ">
                    <label class="absolute left-12 top-3.5 text-gray-400 pointer-events-none transition-all 
                                peer-placeholder-shown:text-gray-400 
                                peer-focus:text-emerald-600
                                peer-focus:-translate-y-5
                                peer-focus:scale-90
                                peer-focus:font-medium
                                peer-[:not(:placeholder-shown)]:-translate-y-5
                                peer-[:not(:placeholder-shown)]:scale-90">
                        Password
                    </label>
                    <i class="ri-lock-2-line absolute left-4 top-4 text-gray-400"></i>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                        <span class="text-gray-600">Remember me</span>
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white py-3 rounded-lg font-semibold
                               hover:shadow-lg transition-all duration-300 hover:-translate-y-0.5 shadow-emerald-100">
                    Unlock Your Glow
                </button>
            </form>
        </div>
    </div>
</div>

<style>
@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(3deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

@keyframes blob {
    0% { transform: scale(1) rotate(0deg); }
    33% { transform: scale(1.1) rotate(3deg); }
    66% { transform: scale(0.9) rotate(-3deg); }
    100% { transform: scale(1) rotate(0deg); }
}

.animate-float {
    animation: float 6s ease-in-out infinite;
}

.animate-blob {
    animation: blob 12s infinite linear;
}

.animation-delay-2000 {
    animation-delay: 2s;
}
</style>
{% endblock %}
