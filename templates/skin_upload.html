{% extends 'layout.html' %}

{% block content %}
<style>
  body {
      /* Dark gradient background matching your theme */
      background: linear-gradient(to bottom right, #312e81, #1e40af, #4c1d95);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .container-main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
  }
  .upload-box {
      background: #ffffff;
      border: 3px dashed #007BFF;
      border-radius: 15px;
      padding: 50px;
      text-align: center;
      transition: all 0.4s ease-in-out;
      cursor: pointer;
      margin-bottom: 20px;
  }
  .upload-box:hover {
      background: #e9f2ff;
      border-color: #0056b3;
  }
  .upload-box input[type="file"] {
      display: none;
  }
  .btn-blue {
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1.2rem;
      color: #fff;
      transition: all 0.3s;
  }
  .btn-blue:hover {
      background-color: #0056b3;
      transform: scale(1.05);
  }
  .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
  }
  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }
  .results-section {
      margin-top: 30px;
      display: none;
  }
  .card-custom {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
  }
  pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
  }
</style>

<div class="container-main">
  <div class="w-full" style="max-width: 650px;">
    <h1 class="text-center mb-4 text-4xl font-bold" style="color: #007BFF;">Skin Disease Prediction</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <div class="upload-box" id="uploadBox">
        <input id="fileInput" type="file" name="image" accept="image/*" required>
        <h3 class="text-2xl font-semibold">Drag & Drop or Click to Upload</h3>
        <p class="text-gray-600">Supported formats: JPG, PNG</p>
        <p class="file-size-note text-gray-500">Max size: 2MB</p>
      </div>
      <div class="text-center">
        <button class="btn-blue" type="submit">Predict Disease</button>
        <div class="loader" id="loadingSpinner"></div>
      </div>
    </form>

    <div id="resultsSection" class="results-section">
      <div class="card-custom">
        <h2 class="card-title text-2xl font-bold mb-2">üî¨ Predicted Condition</h2>
        <p class="fs-4 text-green-600" id="predictionText">...</p>
      </div>
      <div class="card-custom">
        <h2 class="card-title text-2xl font-bold mb-2">üìä Prediction Probabilities</h2>
        <pre id="probabilitiesText">...</pre>
      </div>
      <div class="card-custom">
        <h2 class="card-title text-2xl font-bold mb-2">ü§ñ AI Analysis</h2>
        <pre id="aiAnalysisText">...</pre>
      </div>
      <div class="card-custom">
        <h2 class="card-title text-2xl font-bold mb-2">üñºÔ∏è Uploaded Image</h2>
        <img id="uploadedImage" class="result-image" src="" alt="Uploaded Skin Image" style="display: none;">
      </div>
      <a href="/skin_predict" class="btn-blue block text-center">Try Another Image</a>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const uploadBox = document.getElementById("uploadBox");
    const fileInput = document.getElementById("fileInput");
    const uploadForm = document.getElementById("uploadForm");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const resultsSection = document.getElementById("resultsSection");
    const predictionText = document.getElementById("predictionText");
    const probabilitiesText = document.getElementById("probabilitiesText");
    const aiAnalysisText = document.getElementById("aiAnalysisText");
    const uploadedImage = document.getElementById("uploadedImage");

    // Trigger file input when clicking the box
    uploadBox.addEventListener("click", () => fileInput.click());

    uploadForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData();
        if(fileInput.files.length === 0) {
            alert("Please select a file");
            return;
        }
        formData.append("image", fileInput.files[0]);

        loadingSpinner.style.display = "block";

        fetch("/skin_predict", {
            method: "POST",
            headers: {
              "X-Requested-With": "XMLHttpRequest"
            },
            body: formData
        })
        .then(response => {
            if(!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            loadingSpinner.style.display = "none";
            resultsSection.style.display = "block";
            predictionText.textContent = data.prediction || "Unknown";
            probabilitiesText.textContent = JSON.stringify(data.probabilities, null, 2) || "N/A";
            aiAnalysisText.textContent = data.ai_analysis || "No analysis provided.";
            if (data.image_url) {
                uploadedImage.src = data.image_url;
                uploadedImage.style.display = "block";
            }
        })
        .catch(error => {
            loadingSpinner.style.display = "none";
            alert("‚ö†Ô∏è Error processing the image. Please try again.");
            console.error("Error:", error);
        });
    });
});
</script>
{% endblock %}
